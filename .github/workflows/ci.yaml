name: CI

run-name: CI

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1
      
      - name: Format
        run: |
          golangci-lint fmt --diff > /dev/null
          if [[ $? -ne 0 ]]; then
            echo "Formatting is not valid ‚ùå" 
            exit 1
          fi
  
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      
      - name: Test
        run: go test -v -race ./...
  
  result:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Notify
        run: echo "Done!"
